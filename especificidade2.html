<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        
        /*
            * Especificidade
            * 1000 1. Inline
            * 100  2. ID
            * 10   3. Class, Pseudo-class, Attribute, Pseudo-element
            * 1    4. Tag, Element, PSeudo-element
        */
        body { font-size: 40px; }
        div { background-color: #00B; color: #FFF; }
        div[wm-cor] { background-color: darkorange}
        div:hover { background-color: purple; }
        div.estilo { background-color: green;}
        #unico, #unico2 { background-color: rgb(5, 5, 12); }
        div:hover, #unico1:hover { background-color: rgb(66, 66, 255); }
    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: aqua;">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
